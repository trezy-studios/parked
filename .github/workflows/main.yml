name: semantic-release

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1

      - name: Install Packages
        run: yarn install

      - name: Test
        run: yarn test

  semantic-release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1

      - name: Install Packages
        run: yarn install

      - name: Compile Packages
        run: yarn compile

      - name: Semantic Release
        uses: brpaz/action-semantic-release@v1
